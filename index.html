<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/musicStyle.css" />
    <link rel="stylesheet" type="text/css" href="css/navBar.css" />
    <link rel="stylesheet" type="text/css" href="css/albumGrid.css" />
    <link rel="stylesheet" type="text/css" href="css/rightList.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Righteous&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="main-header">
      <div id="logo">
        <h1>
          MusicWiki
          <span><img src="./images/music.png" id="musicIcon" /></span>
        </h1>
      </div>
      <nav class="main-nav">
        <ul class="main-nav__items">
          <li class="main-nav__item">
            <a href="#">Home</a>
          </li>

          <li class="main-nav__item">
            <a href="./html/search.html">Search</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="row no-gutters">
        <div class="col no-gutters">
          <div class="leftSide">
            <section>
              <div class="main-section">
                <h2 id="albumsTitle">Top Albums</h2>
                <ul id="albumSec" class="main-section__albums"></ul>
              </div>
            </section>
          </div>
        </div>
        <div class="col no-gutters">
          <div class="rightSide">
            <div class="right-container">
              <h2 id="tracksTitle">Top Tracks</h2>
              <ol id="trackList" class="right-container_ol"></ol>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/app.js"></script>
    <script src="js/navBar.js"></script>
  </body>
</html>
